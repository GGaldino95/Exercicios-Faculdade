<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	  <title> Formulário </title>
	</head>
  <body>
	<h1> Formulário </h1>

<form action="MyServerAction" method="get">
		  <fieldset>
		  <legend> [Text & Pass] Informe os Dados </legend>
			

			<label for="login"> Login: </label>
			<input type="text" name="login">
			<p>
			<label for="pass"> Senha: </label>
			<input type="password" name="pass">
			<p>
			<input type="submit">
			<input type="reset" value="Limpar">
		  </fieldset>
		  <fieldset>
			<legend> [Radio] Defina o sexo: </legend>
			<p>
			<label for="radio1"> Masculino </label>
			<input type="radio" id="radio1" name="sexo" value="escolha1">
			<label for="radio2"> Feminino </label>
			<input type="radio" id="radio2" name="sexo" value="escolha2">

		   </fieldset>
		   <fieldset>
			<legend> [Select & Option] Selecione a marca de veículo: </legend>
				<select name="carro">
					<option value="volvo"> Volvo </option>
					<option value="saab"> Saab </option>
					<option value="volvo"> Volvo </option>
					<option value="volvo"> Volvo </option>
					<option value="volvo"> Volvo </option>
					
		</form>
  </body>
</html>
