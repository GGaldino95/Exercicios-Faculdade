<html>
  <head>
    <meta charset="utf-8">
	<title> CSS Básico </title>
  </head>
  <style type="text/css">
		H1, H2     { color: red;
				     text-align: center;
				     font-family: Verdana }
		H3 	   	   { color: blue 		  }
		.direita   { text-align: right    } 
		p.centro   { text-align: center   }
		p.esquerda { text-align: left     }
		p.fonte	   { font-family: Arial	  }
  </style>
  </head>
 <body>
	<div>
			<h1>Universidade FUMEC</h1>
			<h2>Universidade FUMEC</h2>
			<h3 class="direita">Bom Dia!</h3>
	</div>
	<br>
	<div>
		<p class="direita">Texto à direita.</p>
		<p class="esquerda">Texto à esquerda.</p>
		<p class="centro">Texto ao centro.</p>
		<p class="fonte">Texto em Arial.</p>
		<p style="position:absolute; top:600px; left:450px">Parágrafo em posição absoluta.</p>
		<p style="position:relative">Parágrafo em posição relativa.</p>
	</div>

	</div>
</body>
</html>
