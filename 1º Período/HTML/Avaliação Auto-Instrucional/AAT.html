<!DOCTYPE html>
<html>
<head>
    <title>Avaliação Auto-Instrucional</title>
    <meta charset="utf-8" /> 
	<link rel="stylesheet" href="Style.css" type="text/css"/>
	<script src="js.js"></script>
</head>
<body>
	<h1>Formulário de Cadastro</h1>
	<hr>
	
	<form name="cadastro" method="post" target="_self">
		<fieldset>
		<b>Dados Pessoais:</b>
		<p> <!--NOME COMPLETO-->
			<label class="label1" for="nome">Nome do cliente:</label>
			<input type="text" id="nome" name="nome" maxlength="60" size="30" placeholder="Nome Completo" required="required">
		</p>
		<p> <!--SEXO-->
		<div class="label1">Sexo:</div>
			<input type="radio" id="masculino" name="sexo" value="masculino" required="required">
			<label for="masculino"> Masculino </label>
			<input type="radio" id="feminino" name="sexo" value="feminino" required="required">
			<label for="Feminino"> Feminino </label>
		</p>	
		<p> <!--CPF-->
			<label class="label1" for="cpf">CPF:</label>
			<input type="text" id="cpf" name="cpf" maxlength="14" size="15" placeholder="000.000.000-00" required="required" >
			<input type="button" id="button" name="button" value="Validar CPF" onClick="mensagem()" class="buttonCPF">
			<div id="valido" style="display: none; color: Green;"> ✓ </div>
			<div id="invalido" style="display: none; color: Red;"> X </div>
		</p>
		<p> <!--DATA DE NASCIMENTO-->
			<label class="label1" for="data"> Data de Nascimento:</label>
			<input type="date" id="data" name="data" required="required">
		</p>
		<p> <!--ENDEREÇO-->
			<label class="label1" for="endereço"> Endereço:</label>
			<input type="text" id="endereço" name="endereço" maxlength="60" size="30" placeholder="Rua Exemplo, nº 000 - Complemento" required="required">
		</p>
		<p> <!--CEP-->
			<label class="label1" for="endereço"> CEP:</label>
			<input type="text" id="cep" name="cep" maxlength="8" size="30" placeholder="00000-000" required="required">
		</p>
		<p> <!--TELEFONE-->
			<label  class="label1" for="telefone"> Telefone: </label>
				<input type="tel" id="ddd" name="telefone" maxlength="2" size="1" placeholder="00" required="required">
				<input type="tel" id="telefone" name="telefone"maxlength="9" size="8" placeholder="0000-0000" required="required">
		</p>
		<p> <!--EMAIL-->
			<label  class="label1" for="email"> Email: </label>
			<input type="email" id="email" maxlength="30" placeholder="seuemail@email.com.br" required="required" name="email">
		</p>
		<p> <!--SENHA-->
			<label class="label1" for="senha"> Senha: </label>
			<input type="password" id="senha" name="senha">
		</p>
		
		
		<!--BOTÕES-->
		<div style="text-align:center;">
			<button type="submit"> Enviar </button> <button type="reset"> Limpar </button>
		</div>
		</form>
</body>
</html>
